services:
  - type: web
    name: jaqbek-rag-assistant
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_BASE_URL
        value: https://api.deepseek.com
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
      - key: POSTGRES_URL
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: /opt/render/project/src/embeddings/chroma_db
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.2
